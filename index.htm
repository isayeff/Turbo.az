<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TurboEzz</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-left">
                    <ul>
                        <li><a href=""><img src="img/TurboAzLogo.svg" alt=""></a></li>
                        <li><a href="">Bütün elanlar</a></li>
                        <li><a href="">Avtosalonlar</a></li>
                        <li><a href="">Moto</a></li>
                        <li><a href="">Ehtiyat hissələr və aksesuarlar</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <div class="searchSection">
                        <input oninput = "axtar()" id="search" type="text" placeholder="Axtarış">
                        <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                    </div>
                    <button onclick = "ac()">+ Yeni elan</button>
                    <i id="sebetAdd" onclick = "sebetAc()" class="fa-solid fa-basket-shopping"><sub></sub></i>
                </div>
            </div>
        </nav>
        <div class="inputs">
            <div>
                <input class="inpAdd" type="text" placeholder="Marka">
                <input class="inpAdd" type="text" placeholder="Model">
            </div>
            <div>
                <input class="inpAdd" type="text" placeholder="Qiymət">
                <input class="inpAdd" type="text" placeholder="Mator">
            </div>
            <div>
                <input class="inpAdd" type="text" placeholder="İl">
                <input class="inpAdd" type="text" placeholder="Rəng">
            </div>
            <div>
                <input class="inpAdd" type="text" placeholder="img">
                <button onclick="yeniElan()">Add</button>
            </div>
            <button class="gizlet" onclick="gizlet()">Gizlət</button>
        </div>
    </header>

    <main>
        <div class="container car-cards">
            <div id="txt"></div>
        </div>

        <div id ="basket">
            <span id="bosSebet"></span>
            <div></div>
        </div>
    </main>


    <script src="myscripts.js"></script>
</body>
</html>
